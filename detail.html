<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="dist/global.css">
    <link rel="stylesheet" href="dist/detail.css">
    <link rel="stylesheet" href="dist/template.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <div id="main-container">
        <!-- Container for the common template -->
        <div id="common-template-container"></div>
        <div class="container">
            <div class="detail-container">
                <div class="detail-header">
                    <div class="space-left"></div>
                    <div class="button-container">
                        <button id="togglePassword"><i class="fas fa-eye"></i></button>
                        <button id="editButton"><i class="fas fa-edit"></i></button>
                        <button id="saveButton" style="display: none;"><i class="fas fa-save"></i></button>
                    </div>
                </div>
                <div class="detail-item">
                    <strong>Name</strong>
                    <input type="text" id="cred-name" readonly>
                </div>
                <div class="detail-item">
                    <strong>URL</strong>
                    <input type="text" id="cred-url" readonly>
                </div>
                <div class="detail-item">
                    <strong>Username</strong>
                    <input type="text" id="cred-username" readonly>
                </div>
                <div class="detail-item">
                    <strong>Password</strong>
                    <input type="text" id="cred-password" readonly class="hidden-password">
                </div>
                <div class="detail-item">
                    <strong>Note</strong>
                    <textarea id="cred-note" readonly></textarea>
                </div>
            </div>
            <button id="backButton">Back</button>
        </div>
    </div>
    <script src="dist/template.js"></script>
    <script src="dist/detail.js"></script>
</body>
</html>
