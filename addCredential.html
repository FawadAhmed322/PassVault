<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/global.css">
    <link rel="stylesheet" href="dist/addCredential.css">
    <link rel="stylesheet" href="dist/template.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Add Credential</title>
</head>
<body>
    <div id="main-container">
        <!-- Container for the common template -->
        <div id="common-template-container"></div>
        <!-- Container for the add credential form -->
        <div class="container" id="auth">
            <form id="add-credential-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="url">URL</label>
                    <input type="text" id="url" name="url">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="note">Note</label>
                    <textarea id="note" name="note"></textarea>
                </div>
                <button type="submit"><i class="fas fa-plus"></i> Add</button>
            </form>
            <button id="backButton">Back</button>
        </div>
    </div>
    <script src="dist/template.js"></script>
    <script src="dist/addCredential.js"></script>
</body>
</html>
