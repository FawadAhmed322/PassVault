<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/global.css">
    <link rel="stylesheet" href="dist/settings.css">
    <link rel="stylesheet" href="dist/template.css">
    <title>Settings</title>
</head>
<body>
    <div id="main-container">
        <!-- Common template container -->
        <div id="common-template-container"></div>
        
        <!-- Settings form -->
        <div class="container">
            <form id="settings-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" readonly>
                </div>
                <div class="form-group">
                    <label for="old-password">Old Password</label>
                    <input type="password" id="old-password" name="old-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <button type="submit">Change Password</button>
            </form>
        </div>
    </div>
    
    <script src="dist/template.js"></script>
    <script src="dist/settings.js"></script>
</body>
</html>
